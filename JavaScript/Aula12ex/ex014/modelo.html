<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<!--Corpo do Site-->
<body onload="carregar()">

    <!--Cabeçalho do Site-->
    <header>
        <h1>Hora do Dia</h1>
    </header>

    <!--Informações Diversas-->
    <section>
        <!--Primeira DIV-->
        <div id="msg">
            <p>Agora são: </p>

        <!--Segunda DIV-->

    <!--Rodapé do Site-->

    <script src="script.js"></script>
