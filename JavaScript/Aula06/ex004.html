<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <Style>
        body{
            font: normal 20pt Arial;
        }
    </Style>
</head>
<body>
    

    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`<h2>Olá <b>${nome}!</b> Seu nome tem ${nome.length} letras</h2></br>`) //Escreve no documento: Seu nome tem X letras
        document.write(`Seu nome em MAIÚSCULAS é: ${nome.toUpperCase()}</br>`) //Escreve no documento: Seu nome tem X letras
        document.write(`Seu nome em minúsculas é: ${nome.toLowerCase()}`) //Escreve no documento: Seu nome tem X letras
    </script>
</body>
</html>
