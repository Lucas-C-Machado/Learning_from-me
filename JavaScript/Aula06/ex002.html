<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>

    <style>
        body{
            background-color: rgb(100, 100, 255);
            color: white;
            font: normal 20pt TimesNewRoman; /*25pt é o tamanho*/ 
        }

        h1{
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá mundo!</h1>
    <p>Já me livrei da maldição</p>

    <script>
        var nome = window.prompt('Qual é seu nome?') //Dá a mensagem na tela com a pergunta para você digitar/responder
        window.alert('É com grande prazer te conhecer ' + nome) //Esse seria o "print" do JS
    </script>
</body>

</html>
