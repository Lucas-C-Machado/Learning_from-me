<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    <form>
        <label> Text:<input type="text" /></label> </br>
        <label> Number:<input type="number" step="5" min="0" max="100" /></label> </br>
        <label> Button:<input type="submit" value="Enviar" /></label> </br>
        <label> Range:<input type="range" /></label> </br>
        <label> Color:<input type="color" /></label> </br>
        <label> E-mail:<input type="email" /></label> </br>
        <label> URL:<input type="url" /></label> </br>
        <label> Date:<input type="date" /></label> </br>
        <label> Week:<input type="week" /></label> </br>
        <label> Month:<input type="month" /></label> </br>
        <label> Checkbox:<input type="checkbox" /></label><input type="checkbox" /></label><input type="checkbox" /></label> </br>
        <label> Radio:<input type="radio" name="aceita"/> </label><input type="radio" name="aceita"/> </br>
        <label> Hidden:<input type="hidden" /></label> </br>
        <label> File:<input type="file" /></label> </br>
        <label> Search:<input type="search" /></label> </br>

    </form>
    
</body>
</html>
