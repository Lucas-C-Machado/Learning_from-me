<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset</title>
</head>
<body>
    <style>
        .row {
            margin: 5px;
        }
        label {
            width: 100px;
            text-align: right;
            display: inline-block;
            padding-right: 5px;
        }
        fieldset {
            margin: 15px 0;
            border-radius: 10px;
            border-color: blue;
        }
    </style>

    <h1>Formulário de Cadastro</h1>
    <div class="row">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div class="row">
                <label>Nome: </label><input type="text" /> 
                <label>E-mail: </label><input type="email" />
            </div>
            <div class="row">
                <label>Profissão: </label><input type="text" /> 
                <label>Empresa: </label><input type="text"/>
            </div>
        </fieldset>
        <fieldset>
            <legend>Endereço</legend>
            <div class="row">
                <label>Endereço: </label><input type="text" /> 
                <label>Número: </label> <input type="number"/> 
            </div>
            <div class="row">
                <label>Bairro: </label><input type="text" /> 
                <label>Cidade/UF: </label><input type="text" /> 
            </div>
        </fieldset>
        <fieldset>
            <legend>Informações de Contato</legend>
            <div class="row">
                <label>Celular: </label><input type="text" /> 
                <label>Whatsapp: </label><input type="text" /> 
            </div>
            <div class="row">
                <label>Linkedln: </label><input type="url" /> 
                <label>Github: </label><input type="url" /> 
            </div>
        </fieldset>

        <button type="reset">Limpar</button>
        <button type="submit">Enviar formulário</button>
    </div>
</body>
</html>
