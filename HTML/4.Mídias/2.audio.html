<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag <audio></title>
</head>
<body>
    <audio controls> <!--Aparece os controles do navegador (é padrão)-->
        <souce src="gaplausos.mp3" />
        <!--Esta é uma retrocompatibilidade, ou seja, quando o seu navegador
        NÃO SUPORTA este tipo de áudio-->
        Seu navegador não tem suporte para este áudio
    </audio>
</body>
</html>
