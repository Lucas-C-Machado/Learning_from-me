<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags <tbody>, <thead> e <tfoot></title>
</head>
<body>
    <table cellpadding="5" cellspacing="0" summary="Esta é uma tabela a qual contém as idades dos alunos do SEG" align="center" width="250">
        <caption>Tabela de idades dos alunos SEG</caption>
        <thead align="center">
            <tr>
                <th colspan="2">Minha Tabela</th>
            </tr>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Lucas</td>
                <td>22</td>
            </tr>
            <tr>
                <td>Josué</td>
                <td>34</td>
            </tr>
            <tr>
                <td>Fernanda</td>
                <td>23</td>
            </tr>
            <tr>
                <td>Tatiana</td>
                <td>42</td>
            </tr>
            <tr>
                <td>Marcelo</td>
                <td>44</td>
            </tr>
            <tr>
                <td>Cristiane</td>
                <td>40</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>6</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
