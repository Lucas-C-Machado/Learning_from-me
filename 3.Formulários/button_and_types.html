<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button e os seus tipos</title>
</head>
<body>
    <form method="GET">
        <label>Nome: </label><input type="text" name="name" /> </br>
        <label>Idade: </label><input type="number" name="age" /> </br>
        <label>Password: </label><input type="password" name="password" /> </br></br>

        <p>Evento de botão do tipo "ALERTA"</p>
        <button type="button" onclick="alert('Cliquei aqui')" >Clicável</button> </br></br>

        <p>Evento de botão do tipo "Passar o mouse por cima"</p>
        <button type="button" onmouseover="alert('Passei aqui')" >Passe o mouse aqui</button> </br></br>

        <p>Botão do tipo "LIMPAR", limpa todo o conteúdo digitado no formulário</p>
        <button type="reset">Limpar</button> </br></br>

        <p>Botão do tipo "enviar", envia todo o conteúdo digitado no formulário para X lugar</p>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
